<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi Baby!</title>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f8a5c2, #ff69b4);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
        }
        #greetingContainer {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2.8em;
            color: #fff;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        img {
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
        }
        #startButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }
        #startButton:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes heartBeat {
            0%, 20%, 50%, 80%, 100% {
                transform: scale(1);
            }
            40% {
                transform: scale(1.1);
            }
            60% {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div id="greetingContainer">
        <h1>Hi Baby!</h1>
        <p>I may not have a lot of money or time right now, but I want you to know that I always have enough love for you.</p>
        <p>Here's a little something special for my favorite person. üê∞üíï</p>
        <img src="bunny-rabbit.gif" alt="Bunny Rabbit GIF">
        <br>
        <button id="startButton" onclick="startHunt()">Spank me</button>
    </div>

    <script>
        function startHunt() {
            window.location.href = 'page2.html'; // Assuming your second page is named page2.html
        }
    </script>
</body>
</html>
